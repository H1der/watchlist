<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
<h2>{{ name }}'s Watchlist</h2>
{# 使用length 过滤器取 movies 变量的长度 #}
<p>{{ movies|length }}Titles</p>
<ul>
    {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
<footer>
    <small>&copy; 2018 <a href="http://www.2hider.com">Hider</a></small>
</footer>
</body>
</html>
